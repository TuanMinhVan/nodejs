<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;
      let btn;
      socket.on("time", (timeString) => {
        el = document.getElementById("server-time");
        el.innerHTML = "Server time: " + timeString;
      });
      socket.on("notify", (data) => {
        document.getElementById("event-notify").innerHTML = data;
      });

      function myFunction() {
        socket.emit("notify", "Good morning");
      }
    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <p id="event-notify"></p>
    <button id="btn" onclick="myFunction()">Click n√®</button>
  </body>
</html>
